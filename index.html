<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4">
        <!--bonus -->
        <button id="dark-mode-toggle" class="absolute top-4 right-4 bg-[#FFB3B3] p-2 rounded-full text-[#8B0000]">
            Toggle Dark Mode
        </button>
        <h1 class="text-center text-3xl font-bold my-4 animate__animated animate__fadeIn">Company Registration</h1>

        <form id="registration-form" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md animate__animated animate__fadeIn">
            <div class="mb-4">
                <label for="company-name" class="block text-lg font-medium">Company Name</label>
                <input type="text" id="company-name" name="company-name" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div class="mb-4">
                <label for="registration-number" class="block text-lg font-medium">Commercial Registration Number</label>
                <input type="text" id="registration-number" name="registration-number" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-lg font-medium">Email</label>
                <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div class="mb-4">
                <label for="phone" class="block text-lg font-medium">Phone Number</label>
                <input type="text" id="phone" name="phone" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-lg font-medium">Password</label>
                <input type="password" id="password" name="password" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div class="mb-4">
                <label for="confirm-password" class="block text-lg font-medium">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div class="mb-4">
                <label for="address" class="block text-lg font-medium">Address</label>
                <input type="text" id="address" name="address" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div class="mb-4">
                <label for="business-type" class="block text-lg font-medium">Business Type</label>
                <select id="business-type" name="business-type" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500" required>
                    <option value="tech">Tech</option>
                    <option value="retail">Retail</option>
                    <option value="service">Service</option>
                </select>
            </div>

            <div class="mb-4">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms" class="text-lg">I agree to the Terms & Conditions</label>
            </div>

            <button type="submit" id="submit-btn" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition ease-in-out duration-200">Submit</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
